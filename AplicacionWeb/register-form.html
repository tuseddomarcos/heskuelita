<!DOCTYPE>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Último CSS compilado y minificado -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- Libreia Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Último javascript compilado -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!-- font-awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>SIGN UP</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"> Name: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlName" id="name">
				</div>
				
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"> Lastname: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlLastName" id="lastName">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="birthday "> Birthday: </label>
				<div class="col-sm-8">
					<input type="date" class="form-control" name="ctrlDate" id="birthday" min="1919/1/1">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="documentationType"> Documentation Type : </label>
				<div class="col-sm-8">
					<label class="radio-inline col-sm-2"><input type="radio" name="ctrlDocType" value="dni" checked> DNI </label>
					<label class="radio-inline col-sm-2"><input type="radio" name="ctrlDocType" value="passport" > PASSPORT </label>
					<label class="radio-inline col-sm-2"><input type="radio" name="ctrlDocType" value="other"> OTHER </label>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="identification"> Identification: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="crtlIdentification" id="identification">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="phone"> Phone: </label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" name="ctrlPhone" id="phone">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="gender"> Gender: </label>
				<div class="col-sm-8">
					<label class=" radio-inline col-sm-2">  
						<input type="radio" name="ctrlGender" value="female" checked> 
						<i class="fas fa-female"> </i> 
						FEMALE	
					</label>
					<label class=" radio-inline col-sm-2">  
						<input type="radio" name="ctrlGender" value="male" checked> 
						<i class="fas fa-male"> </i> 
						MALE	
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="country"> Country: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlCountry" id="country">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="state"> State: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlState" id="state">
				</div>
			</div>
				
			<div class="form-group">
				<label class="control-label col-sm-2" for="city"> City: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlCity" id="city">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="zipCode"> Zip Code: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlZipCode" id="zipCode">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="street"> Street: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlStreet" id="street">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="number"> Number: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlNumber" id="number">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="picture"> Picture Profile: </label>
				<div class="col-sm-8">
					<input type="file" class="form-control-file" name="ctrlPicture" id="picture"   accept="image/png, image/jpeg">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="user"> UserName(Email) : </label>
				<div class="col-sm-8">
					<input type="email" class="form-control" name="ctrlEmail" id="user" >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password"> Password: </label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="ctrlPassword" id="password" >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordRepeat"> Repeat Password: </label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="ctrlPassword" id="passwordRepeat" >
				</div>
			</div>
			
			<div class="form-group">
  					<label  class="control-label col-sm-2" for="question">Security Question:</label>
					<div class="col-sm-8">
						<select class="form-control " id="question">
	    					<option value="0">Select a question</option>
	    					<option value="1">What was the name of your first pet?</option>
	    					<option value="2">Which is your favorite color?</option>
	    					<option value="3">What is your favorite book?</option>
  						</select>
					</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="answer"> Answer: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ctrlAnswer" id="answer" >
				</div>
			</div>

			<div class="form-group"> 
    			<div class="col-sm-offset-2 col-sm-8">
      				<button type="submit" class="btn btn-success btn-block">Submit</button>
   				 </div>
  			</div>
		</form>
	</div>
</body>
</html>
